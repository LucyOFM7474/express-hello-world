<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>LucyOFM Bot</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; text-align: center; padding-top: 50px; }
    textarea { width: 300px; height: 100px; }
    button { padding: 10px 20px; margin-top: 10px; }
    #response { margin-top: 20px; white-space: pre-line; }
  </style>
</head>
<body>
  <h1>LucyOFM Bot GPT‑4o</h1>
  <textarea id="question" placeholder="Scrie întrebarea ta aici..."></textarea><br>
  <button onclick="sendQuestion()">Trimite</button>
  <div id="response"></div>

  <script>
    async function sendQuestion() {
      const question = document.getElementById("question").value;
      const responseDiv = document.getElementById("response");
      responseDiv.innerText = "Se procesează...";

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });
      const data = await res.json();
      responseDiv.innerText = data.reply;
    }
  </script>
</body>
</html>
