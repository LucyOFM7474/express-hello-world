<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LucyOFM Bot</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input, button { padding: 10px; margin-top: 10px; }
    #answer { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Întreabă Botul LucyOFM</h1>
  <input type="text" id="question" placeholder="Scrie întrebarea aici..." size="50">
  <br>
  <button onclick="ask()">Trimite</button>
  <div id="answer"></div>

  <script>
    async function ask() {
      const question = document.getElementById("question").value;
      const response = await fetch("/api/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });
      const data = await response.json();
      document.getElementById("answer").innerText = data.answer || "Eroare!";
    }
  </script>
</body>
</html>
