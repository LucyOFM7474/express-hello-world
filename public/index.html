<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LucyOFM Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      margin-top: 15px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #answer {
      margin-top: 20px;
      font-weight: bold;
      white-space: pre-line;
      text-align: left;
      width: 80%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid #ddd;
      padding: 15px;
      background: #f8f8f8;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Întreabă Botul LucyOFM</h1>
  <input type="text" id="question" placeholder="Scrie întrebarea aici..." />
  <br />
  <button onclick="ask()">Trimite</button>
  <div id="answer"></div>

  <script>
    async function ask() {
      const question = document.getElementById("question").value;
      const answerDiv = document.getElementById("answer");
      answerDiv.textContent = "Se procesează întrebarea...";

      try {
        const response = await fetch("/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });

        const data = await response.json();

        if (data.answer) {
          answerDiv.textContent = data.answer;
        } else {
          answerDiv.textContent = data.error || "A apărut o eroare.";
        }
      } catch (error) {
        answerDiv.textContent = "Eroare de conexiune cu serverul.";
      }
    }
  </script>
</body>
</html>
