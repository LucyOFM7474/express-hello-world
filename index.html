<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LucyOFM Bot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #101820; color: white; text-align: center; }
    #chat { width: 90%; max-width: 800px; margin: 20px auto; text-align: left; }
    .msg { background: #1c2b3a; padding: 10px; margin: 5px; border-radius: 5px; }
    input { width: 70%; padding: 10px; }
    button { padding: 10px; background: #007bff; border: none; color: white; }
  </style>
</head>
<body>
  <h1>LucyOFM Bot</h1>
  <div id="chat"></div>
  <input type="text" id="message" placeholder="Scrie mesajul...">
  <button onclick="sendMessage()">Trimite</button>

  <script>
    async function sendMessage() {
      const message = document.getElementById("message").value;
      if (!message) return;

      document.getElementById("chat").innerHTML += `<div class="msg"><b>Tu:</b> ${message}</div>`;
      document.getElementById("message").value = "";

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      document.getElementById("chat").innerHTML += `<div class="msg"><b>Bot:</b> ${data.reply}</div>`;
    }
  </script>
</body>
</html>
